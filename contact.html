  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-body">
  <div class=" d-flex flex-column justify-content-between">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-5 py-3">
      <a class="navbar-brand fw-bold fs-3 text-light" href="index.html">Theertha A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-light" href="index.html#home">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="about.html">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="skills.html">SKILLS</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="mywork.html">MY WORKS</a></li>
          <li class="nav-item"><a class="nav-link  text-light" href="contact.html">CONTACT</a></li>
        </ul>
        
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="container py-2">
      <h2 class="text-center text-light fw-bold display-6 mb-5">ðŸ“¬ Get In Touch</h2>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="contact-card p-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label text-light">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label text-light">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <h5 class="text-light mb-3">Connect With Me</h5>
        <div class="icons d-flex justify-content-center gap-4">
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          
          <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
        </div>
      </div>
    </section>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
